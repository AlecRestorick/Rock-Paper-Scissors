<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

<div class="game-container">
        <h1>Rock Paper Scissors </h1>

        <div class="choices">
            <button id="rock-btn"><i class="fas fa-hand-rock"></i>Rock</button>
            <button id="paper-btn"><i class="fas fa-hand-paper"></i>Paper</button>
            <button id="scissors-btn"><i class="fas fa-hand-scissors"></i>Scissors</button>
        </div>

        <div id="comparison">
            <img id="player-choice-img" src="" alt="Your choice" style="display: none;">
            <span id="vs-text" style="display: none;">VS</span>
            <img id="computer-choice-img" src="" alt="Computer's choice" style="display: none;">
        </div>

        <div id="game-info">
            <p id="round-info">Round: 0/5</p>
            <p id="player-score">Player Score: 0</p>
            <p id="computer-score">Computer Score: 0</p>
        </div>

        <div id="result">
            <p id="result-message"></p>
        </div>

        <button id="restart-btn" style="display: none;">Restart Game</button>
    </div>




   <script src="rockpaperscissors.js"></script> 
</body>
</html>
